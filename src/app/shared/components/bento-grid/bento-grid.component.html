<div class="grid w-full auto-rows-[22rem] grid-cols-1 md:grid-cols-3 gap-4">
  @for (feature of features; let i = $index; track feature.name) {
    <app-bento-card
      [icon]="feature.icon"
      [name]="feature.name"
      [description]="feature.description"
      [href]="feature.href"
      [cta]="feature.cta"
      [background]="feature.background"
      [extraClass]="getBentoClass(i)">
    </app-bento-card>
  }
</div>
