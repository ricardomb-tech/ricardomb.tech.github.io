<div
  class="group relative col-span-3 flex flex-col justify-between overflow-hidden rounded-xl
         bg-white dark:bg-neutral-900 shadow-[0_0_0_1px_rgba(0,0,0,.03),0_2px_4px_rgba(0,0,0,.05),0_12px_24px_rgba(0,0,0,.05)]
         dark:[box-shadow:0_-20px_80px_-20px_#ffffff1f_inset] dark:[border:1px_solid_rgba(255,255,255,.1)]
         transition-all duration-300"
  [class]="extraClass"
>
  <div *ngIf="background">{{ background }}</div>
  <div class="p-4">
    <div class="pointer-events-none z-10 flex flex-col gap-1 transition-all duration-300 lg:group-hover:-translate-y-10">
      <span class="h-12 w-12 origin-left transform-gpu text-neutral-700 transition-all duration-300 ease-in-out group-hover:scale-75">
        <i [class]="icon"></i>
      </span>
      <h3 class="text-xl font-semibold text-neutral-700 dark:text-neutral-300">{{ name }}</h3>
      <p class="max-w-lg text-neutral-400">{{ description }}</p>
    </div>
    <div class="pointer-events-none flex w-full translate-y-0 transform-gpu flex-row items-center transition-all duration-300 group-hover:translate-y-0 group-hover:opacity-100 lg:hidden">
      <a [href]="href" class="pointer-events-auto p-0 text-sky-500 font-medium flex items-center gap-2">
        {{ cta }}
        <span class="ms-2 h-4 w-4 rtl:rotate-180"><!-- icono flecha --></span>
      </a>
    </div>
  </div>
  <div class="pointer-events-none absolute bottom-0 hidden w-full translate-y-10 transform-gpu flex-row items-center p-4 opacity-0 transition-all duration-300 group-hover:translate-y-0 group-hover:opacity-100 lg:flex">
    <a [href]="href" class="pointer-events-auto p-0 text-sky-500 font-medium flex items-center gap-2">
      {{ cta }}
      <span class="ms-2 h-4 w-4 rtl:rotate-180"><!-- icono flecha --></span>
    </a>
  </div>
  <div class="pointer-events-none absolute inset-0 transform-gpu transition-all duration-300 group-hover:bg-black/[.03] group-hover:dark:bg-neutral-800/10"></div>
</div>
